language: c
sudo: false
services:
- docker
addons:
  apt:
    packages:
    - perl-modules
    - wget
    - cpanminus
cache:
  apt: true
  directories:
  - "$HOME/openresty"
  - "$HOME/perl5"
  - "$HOME/local"
  - "$HOME/bin"
  - "$HOME/.luarocks"
env:
  global:
  - PERL_MM_USE_DEFAULT=1
  - PERL_CPANM_OPT="--local-lib=~/perl5"
  - PERL_CARTON_PATH="~/local"
  - TEST_NGINX_INIT_BY_LUA="require('luarocks.loader')"
  - IMAGE_NAME="gateway:v2"
  - secure: 
  matrix:
  - OPENRESTY_VERSION=openresty-1.11.2.1 LUAROCKS_VERSION=2.3.0 S2I_VERSION=1.1.1-724c0dd
before_install:
- travis/install-openresty.sh
- travis/install-luarocks.sh
- travis/install-s2i.sh
- find ${HOME}/openresty
- eval `perl -I ~/perl5/lib/perl5 -Mlocal::lib`
- cpanm Carton
- export PATH="${PATH}:${HOME}/openresty/bin:${HOME}/openresty/luajit/bin:${HOME}/openresty/nginx/sbin:${HOME}/bin"
install:
- make dependencies
- carton install
script:
- make test
- make test-nginx
- make test-docker
- make build
after_success:
- if [ "$TRAVIS_BRANCH" == "v2" ]; then
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" quay.io;
  docker tag ${IMAGE_NAME} quay.io/3scale/${IMAGE_NAME};
  docker push quay.io/3scale/${IMAGE_NAME};
  fi
