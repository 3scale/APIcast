{% for env in env -%}
{%-   case env.name -%}
{%-     when 'SSO_FRONT_HOSTNAME' %}
# {{ env.name }} = {{ env.value }}
{%-       assign sso_front_hostname = env.value -%}
{%-     when 'SSO_BACK_HOSTNAME' %}
# {{ env.name }} = {{ env.value }}
env {{ env.name }}={{ env.value }};
{%-       assign sso_back_hostname = env.value -%}
{%-     when 'SSO_REALMS_TO_PROTECT' %}
# {{ env.name }} = {{ env.value }}
{%-       assign sso_realms_to_protect = env.value -%}
{%-     when 'SSL_CRL_FILE' %}
# {{ env.name }} = {{ env.value }}
{%-       assign ssl_crl_file = env.value -%}
{%- endcase -%}
{%- endfor %}
