{% for env in env -%}
{%- case env.name -%}
{%- when 'SSO_OVERRIDE_HOSTNAME' %}
# {{ env.name }} = {{ env.value }}
env {{ env.name }}={{ env.value }};
{%- assign sso_back_hostname = env.value -%}
{%- when 'SSL_CRL_FILE' %}
# {{ env.name }} = {{ env.value }}
{%-       assign ssl_crl_file = env.value -%}
{%- endcase -%}
{%- endfor %}
